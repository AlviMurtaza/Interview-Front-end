<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axelerant Frontend Exercise | L3</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header class="branding">
      <div class="branding__logo">
        <a href="https://www.axelerant.com/">
          <img class="branding__logo--image" src="./images/logo.svg" alt="Axelerant logo" title="Axelerant logo">
        </a>
      </div>
    </header>

    <div class="highlight--text">
      <h2>Image assets for Axelerant Frontend Exercise - L3</h2>
    </div>

    <div class="container">
      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/logo.png" alt="logo" title="Logo">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/event-1.png" alt="picture representing event" title="Picture representing event">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/event-2.png" alt="picture representing event" title="Picture representing event">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/event-3.png" alt="picture representing event" title="Picture representing event">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/event-4.png" alt="picture representing event" title="Picture representing event">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/event-5.png" alt="picture representing event" title="Picture representing event">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/event-6.png" alt="picture representing event" title="Picture representing event">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/event-7.png" alt="picture representing event" title="Picture representing event">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/event-8.png" alt="picture representing event" title="Picture representing event">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/search.png" alt="search icon" title="Search icon">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/book.png" alt="book event icon" title="Book event icon">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/sold-out.png" alt="sold out event icon" title="Sold out event icon">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/add.png" alt="add attendee icon" title="Add attendee icon">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/hamburger.png" alt="hamburger icon" title="Hamburger icon">
      </div>

      <div class="image--wrapper">
        <img class="image" src="./images/l3-l4-engineer/close.png" alt="close menu icon" title="Close menu icon">
      </div>
    </div>
  </body>
</html>
